{% extends 'base.html'%}

{%block content%}
{{super()}}
{%for cat, msg in get_flashed_messages(True)%}
<div class="flash {{cat}}">{{msg}}</div>
{%endfor%}
<form action="/add_cart" method="post" class="form-contact">
    <p><label> Дата отправки: </label> <input type="date" name="date_published" value="" required></p>
    <p><label> Дата получения: </label> <input type="date" name="date_sent" value="" required></p>
    <p><label> Статус отправки: </label> <input type="text" name="status" value="" required></p>
    <p><label> id товара </label> <input type="number" step="1" name="id_goods" value="0" required></p>
    <button type="submit">Добавить</button>
</form>
{%endblock%}
