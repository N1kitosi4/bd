{% extends 'base.html'%}

{%block content%}
{{super()}}
{%for cat, msg in get_flashed_messages(True)%}
<div class="flash {{cat}}">{{msg}}</div>
{%endfor%}
<form action="/add_goods" method="post" class="form-contact">
    <p><label> Название: </label> <input type="text" name="name" value="" required></p>
    <p><label> Описание: </label> <input type="text" name="desc" value="" required></p>
    <p><input type="number" placeholder="Цена" name="price" step="10" required><br></p>
    <button type="submit">Добавить</button>
</form>
{%endblock%}
