{% extends 'admin/base_admin.html' %}

{%block content%}
{{super()}}
{%for cat, msg in get_flashed_messages(True)%}
<div class="flash {{cat}}">{{msg}}</div>
{%endfor%}
<form action="/admin/upd" method="post" class="form-contact">
    <p><input type="number" placeholder="goods_id" name="goods_id" step="1" required><br></p>
    <p><input type="float" placeholder="price" name="price" step="10" required><br></p>
    <button type="submit">Обновить стоимость</button>
</form>
{%endblock%}
